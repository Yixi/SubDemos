<!DOCTYPE html>
<html>
<head>
    <title>Tooltip</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.tooltip.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            outline: 0;
        }

        #t{
           width: 200px;
            height: 30px;
            background: #c1c1c1;
            border: 1px solid #d8d8d8;
            position: absolute;
            top:50px;
            left: 50%;
            margin-left: -100px;
        }
        .tooltip{
            background: rgb(192, 233, 184);
        }
    </style>
</head>
<body>
    <div id="t"></div>


    <script>
        $("#t").ToolTip({
            message:"闺女不乖",
            width:100
        })

    </script>
</body>

</html>
